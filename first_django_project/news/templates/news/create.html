{% extends 'main_app/layout.html' %}

{% block title %}Add new article{% endblock %}

{% block content %}
    <div class="features">
        <h1>Add new article</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.announce }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <button class="btn btn-success" type="submit">Add article</button><br><br>
            <span>{{ error }}</span><br>
        </form>
    </div>
{% endblock %}
